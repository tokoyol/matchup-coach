name: Scheduled Lolalytics Refresh

on:
  workflow_dispatch:
    inputs:
      patch:
        description: "Patch to scrape (e.g. 26.4)"
        required: false
        default: ""

env:
  LOLALYTICS_PATCH: ${{ github.event.inputs.patch || vars.LOLALYTICS_PATCH || '26.4' }}
  LOLALYTICS_MAX_CHAMPIONS: ${{ vars.LOLALYTICS_MAX_CHAMPIONS || '80' }}
  LOLALYTICS_REQUEST_DELAY_MS: ${{ vars.LOLALYTICS_REQUEST_DELAY_MS || '150' }}
  LOLALYTICS_ROLE_MAX_PAIRS: ${{ vars.LOLALYTICS_ROLE_MAX_PAIRS || '2000' }}

jobs:
  scrape-top:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - name: Validate required secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL secret is required."
            exit 1
          fi
      - name: Scrape top
        env:
          DB_PROVIDER: postgres
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CURRENT_PATCH: ${{ env.LOLALYTICS_PATCH }}
        run: |
          npm run scrape:lolalytics -- \
            --patch "$LOLALYTICS_PATCH" \
            --lane top \
            --allChampions \
            --maxChampions "$LOLALYTICS_MAX_CHAMPIONS" \
            --maxPairs "$LOLALYTICS_ROLE_MAX_PAIRS" \
            --requestDelayMs "$LOLALYTICS_REQUEST_DELAY_MS"
      - name: Discord role notification (top)
        if: always()
        env:
          ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
          ROLE_STATUS: ${{ job.status }}
          PATCH: ${{ env.LOLALYTICS_PATCH }}
          ROLE: top
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          if [ -z "$ALERT_WEBHOOK_URL" ]; then
            echo "ALERT_WEBHOOK_URL not set; skipping Discord notification."
            exit 0
          fi
          if [ "$ROLE_STATUS" = "success" ]; then
            ICON="✅"
          else
            ICON="❌"
          fi
          RUN_URL="https://github.com/$REPOSITORY/actions/runs/$RUN_ID"
          MSG="$ICON Lolalytics role refresh $ROLE_STATUS for $ROLE (patch $PATCH). Run: $RUN_URL"
          curl -fsS -X POST "$ALERT_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"content\":\"$MSG\"}" || true

