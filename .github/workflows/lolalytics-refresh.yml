name: Scheduled Lolalytics Refresh

on:
  workflow_dispatch:

jobs:
  scrape-lolalytics:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      LOLALYTICS_PATCH: ${{ vars.LOLALYTICS_PATCH || '26.4' }}
      LOLALYTICS_MAX_CHAMPIONS: ${{ vars.LOLALYTICS_MAX_CHAMPIONS || '80' }}
      LOLALYTICS_REQUEST_DELAY_MS: ${{ vars.LOLALYTICS_REQUEST_DELAY_MS || '150' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL secret is required."
            exit 1
          fi

      - name: Run all-lane Lolalytics scrape to Supabase
        env:
          DB_PROVIDER: postgres
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CURRENT_PATCH: ${{ env.LOLALYTICS_PATCH }}
        run: |
          npm run scrape:lolalytics:all -- \
            --patch "$LOLALYTICS_PATCH" \
            --allChampions \
            --maxChampions "$LOLALYTICS_MAX_CHAMPIONS" \
            --requestDelayMs "$LOLALYTICS_REQUEST_DELAY_MS"

      - name: Discord notification
        if: always()
        env:
          ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
          JOB_STATUS: ${{ job.status }}
          PATCH: ${{ env.LOLALYTICS_PATCH }}
          MAX_CHAMPIONS: ${{ env.LOLALYTICS_MAX_CHAMPIONS }}
          REQUEST_DELAY_MS: ${{ env.LOLALYTICS_REQUEST_DELAY_MS }}
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          if [ -z "$ALERT_WEBHOOK_URL" ]; then
            echo "ALERT_WEBHOOK_URL not set; skipping Discord notification."
            exit 0
          fi
          if [ "$JOB_STATUS" = "success" ]; then
            ICON="✅"
          else
            ICON="❌"
          fi
          RUN_URL="https://github.com/$REPOSITORY/actions/runs/$RUN_ID"
          MSG="$ICON Lolalytics refresh $JOB_STATUS for patch $PATCH (maxChampions=$MAX_CHAMPIONS, delayMs=$REQUEST_DELAY_MS). Run: $RUN_URL"
          curl -fsS -X POST "$ALERT_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"content\":\"$MSG\"}" || true
